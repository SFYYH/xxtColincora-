[school]
school_type = Default

[user_config]
user_path = .\user\user_data.json
cookie_path = .\user\cookies.json

[browser_config]
no_head = False
no_img = False
mute_audion = True
browser_path = .\driver\chrome\chrome.exe
driver_path = .\driver\chrome\chromedriver.exe

[task_config]
automatic_judgment_task_point_state = True
decode_secret_status = 2
quiz_get_answer_speed_max = 7
quiz_get_answer_speed_min = 2
quiz_click_speed_max = 5
quiz_click_speed_min = 1

[other]
exception_log_file_path = .\package\exception.log
version_file_path = .\package\version.json